<!DOCTYPE HTML> 
<html>
<head>
	<title>Karousel Plugin</title>
	<meta name='viewport' content='width=600' /> 
	<link rel="stylesheet" type="text/css" href="karousel.css" />
	<style type="text/css">
	
		body {
			font: 14px/18px calibri, sans-serif;
		}
	
		h2 { 
			margin-top: 3em;
			color: #3d3d3d;
		}
	
		#fader, #slider {
			width: 500px;
			height: 350px;
		}
	
		.slide {
			float: left;
			width: 500px;
			height: 350px;
			background-color: #b01919;
			line-height: 350px;
			text-align: center;
			font-family: calibri, sans-serif;
			font-size: 48px;
			font-weight: bold;
			color: #fff;
		}
		
	</style>
</head>
<body>
	
	<h2>Fading example with no controls.</h2>
	
	<div id="fader">
		<div class="slide">1</div>
		<div class="slide">2</div>
		<div class="slide">3</div>
	</div>
	
	<h2>Sliding example with controls</h2>
	
	<div id="slider">
		<div class="slide">1</div>
		<div class="slide">2</div>
		<div class="slide">3</div>
	</div>
		
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
	<script type="text/javascript" src='jquery.karousel.js'></script>
	<script type="text/javascript">
		
		// init fader
		$("#fader").karousel({
			auto: true
		});
		
		// init slider
		$("#slider").karousel({
			auto: true, 
			controls: true,
			animationType: "slide"
		});
		
	</script>

</body> 
</html>
